<div class="cover-page">
    <header id="title-block-header">
        $if(title)$
            <h1 class="title">$title$</h1>
        $endif$
        $if(subtitle)$
            <h2 class="subtitle">$subtitle$</h2>
        $endif$

        <div id="title-block-subheader">
            $for(author)$
                $if(it.name)$
                    <p class="author">$it.name$</p>
                $else$
                    <p class="author">$it$</p>
                $endif$
            $endfor$
    

            $if(date)$
                <p class="date">$date$</p>
            $endif$
        </div>
    </header>
</div>
